spring.application.name=AddressBookApp

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/address_book_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Log file settings
logging.file.name=logs/addressbook-app.log
logging.file.path=logs/

# Log format (Example: Date - Log Level - Logger - Message)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n

